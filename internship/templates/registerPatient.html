<h1>Patient register</h1>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <label for="id_first_name">First Name:</label>
    <input type="text" id="id_first_name" name="first_name" required>
    <br>

    <label for="id_last_name">Last Name:</label>
    <input type="text" id="id_last_name" name="last_name" required>
    <br>

    <label for="id_profile_picture">Profile Picture:</label>
    <input type="file" id="id_profile_picture" name="profile_picture" accept="image/*" required>
    <br>

    <label for="id_username">Username:</label>
    <input type="text" id="id_username" name="username" required>
    <br>

    <label for="id_email">Email ID:</label>
    <input type="email" id="id_email" name="email" required>
    <br>

    <label for="id_password">Password:</label>
    <input type="password" id="id_password" name="password" required>
    <br>

    <label for="id_confirm_password">Confirm Password:</label>
    <input type="password" id="id_confirm_password" name="confirm_password" required>
    <br>

    <label for="id_address_line1">Address Line 1:</label>
    <input type="text" id="id_address_line1" name="address_line1" required>
    <br>

    <label for="id_city">City:</label>
    <input type="text" id="id_city" name="city" required>
    <br>

    <label for="id_state">State:</label>
    <input type="text" id="id_state" name="state" required>
    <br>

    <label for="id_pincode">Pincode:</label>
    <input type="text" id="id_pincode" name="pincode" required>
    <br>

    <button type="submit">Register</button>
</form>
