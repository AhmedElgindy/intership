<!DOCTYPE html>
<html>
<head>
    <title>Doctor Blogs</title>
</head>
<body>
    <h1>Doctor Blogs</h1>
    {% if doctor_posts %}
        <ul>
        {% for post in doctor_posts %}
            <li>
                <h2>{{ post.title }}</h2>
                <img src="{{ post.image.url }}" alt="{{ post.title }} Image" width="200"><br>
                <p>Summary: {{ post.summary|truncatewords:13 }}</p>
                <p>Draft: {% if post.draft %}Yes{% else %}No{% endif %}</p>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No blogs found.</p>
    {% endif %}
</body>
</html>
