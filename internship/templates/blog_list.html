<!DOCTYPE html>
<html>
<head>
    <title>Blog List</title>
</head>
<body>
    <h1>Blog List</h1>
    {% if posts %}
        <ul>
        {% for post in posts %}
            <li>
                <h2>{{ post.title }}</h2>
                <img src="{{ post.image.url }}" alt="{{ post.title }} Image" width="200"><br>
                <p>Summary: {{ post.summary|truncatewords:13 }}</p>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No posts found.</p>
    {% endif %}
</body>
</html>
